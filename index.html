<!DOCTYPE html>
<html>

<head>
    <title>AM Todo-List</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body id="gg">
    <div id="overlay"></div>
    <main>
        <section>
            <div class="container">
                <h1 class="text-center title">Todo App</h1>
                <h2 class="text-center">AM - RBK </h1>
            </div>
            <div class="container mx-5">
                <div class="row">
                    <div class="col">
                        <h1>Create List</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form id="create-list-form">
                            <div class="form-input-grp">
                                <input id="create-list-input" class="input" type="text" name="listName">
                                <div class="input-grp-append">
                                    <button class="btn btn-green" id="create-list-btn">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Create Task</h1>
                    </div>
                </div>
                <div class="container-fluid mx-5">
                    <div class="row">
                        <div class="col">
                            <label>Select List</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <select class="input" name="list" id="list-select"></select>
                        </div>
                    </div>
                    <div class="row mx-5">
                        <div class="col">
                            <form id="create-task-form">
                                <div class="form-input-grp">
                                    <div class="input-grp-prepend">
                                        <label class="input-grp-label">Task</label>
                                    </div>
                                    <input id="create-task-input" class="input" type="text" name="task">
                                    <div class="input-grp-append">
                                        <button class="btn btn-dodger" id="create-task-btn">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="show">
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
